<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CTSFO ID Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: radial-gradient(circle at top, #0f172a, #020617);
        color: white;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 360px;
        background: linear-gradient(180deg, #020617, #020617);
        border-radius: 20px;
        border: 2px solid #1e293b;
        box-shadow: 0 0 40px rgba(0,0,0,0.8);
        padding: 20px;
    }

    .top {
        text-align: center;
        font-weight: bold;
        letter-spacing: 3px;
        color: #38bdf8;
        font-size: 18px;
        margin-bottom: 15px;
    }

    .photo {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
    }

    .photo img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 14px;
        border: 2px solid #38bdf8;
        background: black;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin: 8px 0;
        font-size: 15px;
    }

    .label {
        color: #94a3b8;
    }

    .value {
        font-weight: bold;
        text-align: right;
    }

    .status {
        margin-top: 15px;
        padding: 10px;
        text-align: center;
        border-radius: 12px;
        background: #16a34a;
        font-weight: bold;
        letter-spacing: 2px;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
    }

    .footer {
        margin-top: 12px;
        text-align: center;
        font-size: 11px;
        color: #64748b;
    }

    .line {
        height: 1px;
        background: #1e293b;
        margin: 12px 0;
    }
</style>
</head>

<body>

<div class="card">
    <div class="top">CTSFO ID VERIFICATION</div>

    <div class="photo">
        <img src="profile.png" alt="CTSFO Profile">
    </div>

    <div class="line"></div>

    <div class="row">
        <div class="label">Name</div>
        <div class="value">RealYoGS10</div>
    </div>

    <div class="row">
        <div class="label">Roblox Username</div>
        <div class="value">SentPen</div>
    </div>

    <div class="row">
        <div class="label">Unit</div>
        <div class="value">CTSFO</div>
    </div>

    <div class="row">
        <div class="label">Rating</div>
        <div class="value">PEGI-13</div>
    </div>

    <div class="row">
        <div class="label">Authority</div>
        <div class="value">ER:LC RP</div>
    </div>

    <div class="status">ACTIVE</div>

    <div class="footer">
        Secure Roleplay Identification System<br>
        Unauthorized use prohibited
    </div>
</div>

</body>
</html>
